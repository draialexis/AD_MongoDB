openapi: "3.0.3"
info:
  title: "Pokemong API"
  description: "Pokemong API"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"

paths:

  /pokemong/{id}:

    get:
      summary: Get a Pokemong by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the Pokemong
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemong'
        '400':
          description: Invalid ID format
        '404':
          description: Entity not found for given ID

    put:
      summary: Update a Pokemong by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the Pokemong
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemong'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemong'
        '400':
          description: Invalid ID format or Non-valid entity
        '404':
          description: Entity not found for given ID

    delete:
      summary: Delete a Pokemong by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the Pokemong
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID format

  /pokemong:

    get:
      summary: Get all Pokemongs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pokemong'

    post:
      summary: Create a new Pokemong
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemong'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemong'
        '400':
          description: Non-valid entity

  /move/{id}:

    get:
      summary: Get a move by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the move
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Move'
        '400':
          description: Invalid ID format
        '404':
          description: Entity not found for given ID

    put:
      summary: Update a move by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the move
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Move'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Move'
        '400':
          description: Invalid ID format or Non-valid entity
        '404':
          description: Entity not found for given ID

    delete:
      summary: Delete a move by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the move
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid ID format

  /move:

    get:
      summary: Get all moves
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Move'

    post:
      summary: Create a new move
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Move'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Move'
        '400':
          description: Non-valid entity

  /trainer:

    get:
      summary: Returns a list of all trainers
      responses:
        '200':
          description: A list of trainers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trainer'

    post:
      summary: Creates a new trainer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trainer'
      responses:
        '201':
          description: The created trainer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainer'
        '400':
          description: Bad request - invalid trainer data

  /trainer/{id}:

    get:
      summary: Returns a trainer by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single trainer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainer'
        '404':
          description: Trainer not found

    put:
      summary: Updates a trainer by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trainer'
      responses:
        '200':
          description: The updated trainer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainer'
        '400':
          description: Bad request - invalid trainer data
        '404':
          description: Trainer not found

    delete:
      summary: Deletes a trainer by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Trainer successfully deleted
        '400':
          description: Bad request - invalid trainer ID
        '404':
          description: Trainer not found

components:

  schemas:

    Pokemong:
      type: object
      required:
        - dob
        - level
        - pokedexId
        - evoStage
        - evoTrack
        - types
        - moveSet
        - schemaVersion
      properties:
        nickname:
          type: string
          nullable: true
        dob:
          type: string
          format: date
        level:
          type: integer
          minimum: 1
        pokedexId:
          type: integer
          minimum: 1
        evoStage:
          type: integer
          minimum: 0
        evoTrack:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/PokemongName'
        trainer:
          type: string
          description: MongoDB ObjectId referencing a document in a collection
          nullable: true
        types:
          type: array
          minItems: 1
          maxItems: 2
          items:
            $ref: '#/components/schemas/Type'
        moveSet:
          type: array
          maxItems: 4
          items:
            $ref: '#/components/schemas/PokemongMove'
        schemaVersion:
          $ref: '#/components/schemas/SchemaVersion'

    Move:
      type: object
      required:
        - name
        - power
        - category
        - accuracy
        - type
        - schemaVersion
      properties:
        name:
          type: string
          minLength: 1
        category:
          $ref: '#/components/schemas/MoveCategoryName'
        power:
          type: integer
          minimum: 0
        accuracy:
          type: integer
          minimum: 0
        type:
          $ref: '#/components/schemas/Type'
        schemaVersion:
          $ref: '#/components/schemas/SchemaVersion'

    Trainer:
      type: object
      required:
        - name
        - dob
        - wins
        - losses
        - pastOpponents
        - pokemongs
        - schemaVersion
      properties:
        name:
          type: string
          minLength: 1
        dob:
          type: string
          format: date
        wins:
          type: integer
          minimum: 0
        losses:
          type: integer
          minimum: 0
        pastOpponents:
          type: array
          items:
            type: string
            minLength: 1
        pokemongs:
          type: array
          items:
            $ref: '#/components/schemas/TrainerPokemong'
        schemaVersion:
          $ref: '#/components/schemas/SchemaVersion'

    Type:
      type: object
      required:
        - name
        - weakAgainst
        - effectiveAgainst
      properties:
        name:
          $ref: '#/components/schemas/TypeName'
        weakAgainst:
          type: array
          items:
            $ref: '#/components/schemas/TypeName'
        effectiveAgainst:
          type: array
          items:
            $ref: '#/components/schemas/TypeName'


    PokemongMove:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1

    TrainerPokemong:
      type: object
      required:
        - id
        - species
      properties:
        id:
          type: string
          minLength: 1
        nickname:
          type: string
          nullable: true
        species:
          $ref: '#/components/schemas/PokemongName'

    SchemaVersion:
      type: integer
      minimum: 1
      description: must be >= 1, and furthermore must be == latest schema version

    MoveCategoryName:
      type: string
      enum: [
        PHYSICAL,
        SPECIAL,
        STATUS ]

    TypeName:
      type: string
      enum: [
        NORMAL,
        GRASS,
        ELECTRIC,
        WATER,
        FIRE,
        BUG,
        GHOST,
        PSYCHIC,
